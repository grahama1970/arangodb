            height: 100%;

        }

        }
        
        .nodes circle {

        }
        
        .node-label {

            pointer-events: none;

        }

            opacity: 0;

            transition: all 0.2s;

            align-items: center;
            justify-content: center;

        .legend {

        .legend-item:last-child {

        }
        
        .legend-color {

            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
        }

                right: 0;

            .controls.expanded {

            }
            
            .controls-toggle {

                top: -50px;
                left: 50%;

                border: none;
                border-radius: 25px;
                width: 50px;
                height: 50px;
                font-size: 20px;

            }
            
            .control-btn {

            }
            
            .legend {

            }

            }
            
            .links line {

            }
        }

                right: 20px;
                width: 220px;
                padding: 15px;

            }

                right: 20px;
                width: 250px;
                padding: 15px;

            }
            
            .control-group:last-child {
                margin-bottom: 0;
            }
            
            .control-label {

                margin-bottom: 5px;

            }

            }
            
            .control-value {

            }
            
            .legend-label {
                font-size: 14px;
                color: #495057;
            }
            
            .node-label {
                font-size: 12px;
            }
        }

                border-color: #adb5bd;
            }

                background-color: #f8f9fa;
            }
        }
