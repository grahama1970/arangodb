
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8">
            <title>D3.js Load Test</title>
            <script src="https://d3js.org/d3.v7.min.js"></script>
        </head>
        <body>
            <div id="test-svg"></div>
            <script>
                // Test if D3 loads by creating an SVG element
                const svg = d3.select("#test-svg")
                    .append("svg")
                    .attr("width", 100)
                    .attr("height", 100);
                
                svg.append("circle")
                    .attr("cx", 50)
                    .attr("cy", 50)
                    .attr("r", 30)
                    .style("fill", "steelblue");
                
                console.log("D3.js version:", d3.version);
            </script>
        </body>
        </html>
